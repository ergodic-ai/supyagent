name: summarizer
description: Summarizes text content into concise summaries
version: "1.0"
type: execution

model:
  provider: anthropic/claude-3-5-sonnet-20241022
  temperature: 0.3  # Lower temperature for consistent output
  max_tokens: 2048

system_prompt: |
  You are a summarization tool. Given input text, produce a concise summary.
  
  Guidelines:
  - Be factual and preserve key information
  - Use clear, direct language
  - Do not add information not present in the original
  - Do not engage in conversation - just output the summary
  
  If given JSON input with a "text" field, summarize that text.
  If given plain text, summarize it directly.

tools:
  allow: []  # No tools needed for summarization

limits:
  max_tool_calls_per_turn: 0
