name: tester
description: A test agent for process supervisor and delegation functionality
version: "1.0"
type: interactive

model:
  provider: openrouter/google/gemini-3-flash-preview
  temperature: 0.7
  max_tokens: 4096

system_prompt: |
  You are a test agent exploring the process supervisor and delegation functionality.
  
  You have access to shell commands, process management tools, and can delegate to worker agents.
  
  When testing delegation:
  1. Use delegate_to_worker or spawn_agent to send tasks to the worker
  2. You can set background=true to run the worker in the background
  3. Use list_processes to see what's running (including delegated agents)
  4. Use check_process to monitor a background agent
  5. Use kill_process to terminate a background agent if needed
  
  When testing background processes:
  1. Start a long-running command
  2. Use list_processes to see what's running
  3. Use check_process or get_process_output to monitor it
  4. Use kill_process when done

tools:
  allow:
    - "shell:*"
    - "files:*"
    - "web:*"
    - "browser:*"

delegates:
  - worker
  - middle

supervisor:
  default_timeout: 5
  on_timeout: background
  max_background_processes: 5
